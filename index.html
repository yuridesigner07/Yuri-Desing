
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuri Design & Motion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': '#0b0b0e',
              'brand-dark': '#081b40',
              'brand-primary': '#1e6bff',
              'brand-accent': '#78a6ff',
              'brand-text': '#f5f7fa',
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              outfit: ['Outfit', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 3s infinite',
              'shimmer': 'shimmer 2.5s infinite linear',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '0.5', transform: 'scale(1)' },
                '50%': { opacity: '0.8', transform: 'scale(1.1)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0b0b0e;
        color: #f5f7fa;
        scroll-behavior: smooth;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      .gradient-text {
        background: linear-gradient(135deg, #f5f7fa 0%, #78a6ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .gradient-text-primary {
         background: linear-gradient(90deg, #1e6bff, #78a6ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glass {
        background: rgba(11, 11, 14, 0.6);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(120, 166, 255, 0.08);
      }
      
      /* Efeito Glow Fluido */
      .hover-glow {
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        position: relative;
        z-index: 1;
      }
      .hover-glow::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: radial-gradient(circle at center, rgba(30, 107, 255, 0.4) 0%, transparent 70%);
        opacity: 0;
        z-index: -1;
        transition: opacity 0.4s ease, transform 0.4s ease;
        transform: scale(0.8);
      }
      .hover-glow:hover {
        transform: translateY(-4px);
        border-color: rgba(120, 166, 255, 0.3);
        box-shadow: 0 10px 40px -10px rgba(8, 27, 64, 0.5);
      }
      .hover-glow:hover::before {
        opacity: 0.6;
        transform: scale(1.2);
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0b0b0e;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e6bff;
        border-radius: 10px;
        border: 2px solid #0b0b0e;
      }
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
